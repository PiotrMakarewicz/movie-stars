<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Movie Stars</title>
</head>
<body>
<form action="results" class="col-lg-6 offset-lg-3">
    <h1 class="center">Movie Stars</h1>
    <b>Which movie star do you want to know about?</b>
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input name="firstname" class="form-control" id="firstname"  placeholder="Firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input name="lastname" class="form-control" id="lastname" placeholder="Lastname">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
